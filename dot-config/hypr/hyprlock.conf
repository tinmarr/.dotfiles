background {
    monitor = # all monitors
    path = ~/.local/share/backgrounds/lights.png

    blur_passes = 3
}

label {
    monitor = # all monitors
    text = <b>$TIME</b>
    color = rgb(f8f8f2)
    font_size = 50
    font_family = JetBrainsMono Nerd Font Mono

    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor = # all monitors
    text = cmd[update:1000] echo "$(date +%A\ %d\ %B\ \ %Y)"
    color = rgb(f8f8f2)
    font_size = 25
    font_family = JetBrainsMono Nerd Font Mono

    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor = # all monitors
    text = ï€£
    color = rgb(f8f8f2)
    font_size = 25
    font_family = JetBrainsMono Nerd Font Mono

    position = 0, -100
    halign = center
